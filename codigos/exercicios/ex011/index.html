<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminuia o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700.png" type="image/png">
        <img src="imagens/1000.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p> <!-- MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.wav" type="audio/wav">
        <p>Infelimente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast.mp3"></a>Clique aqui para baixar o arquivo de áudio.</p>
    </audio>
</body>
</html>
